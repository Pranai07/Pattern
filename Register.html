<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./RegisterSuccess.html" method="get">
        <fieldset cellspacing="80"cellpadding="50">
            <center>
                <table>
                    <tr>
                        <td><label for="un"><b>Username</b></label><br>
                            <input type="text" id="un" pattern="+."><br></td>
                    </tr>
                    <tr>
                        <td><label for="ps"><b>Password</b></label><br>
                            <input type="text" id="ps" pattern="[a-zA-Z\d!@#$%^&*]{8,16}" required title="Please enter min 8 and max 16"><br></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail"><b>Email</b></label><br>
                            <input type="text" id="mail" pattern="[a-z\d]+@[gmail|yahoo|outlook]\.[com|co|org|in]" required title="PLease enter in specifies format">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>
</html>
