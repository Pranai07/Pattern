<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./passwordreset.html" method="get">
        <fieldset cellspacing="80"cellpadding="50">
            <center>
                <table>
                    <tr>
                        <td><label for="un"><b>Username</b></label><br>
                            <input type="text" id="un" pattern="+."><br></td>
                    </tr>
                    <tr>
                        <td><label for="ps"><b>Password</b></label><br>
                            <input type="text" id="ps" pattern="[a-zA-Z\d!@#$%^&*]{8,16}" required title="Please enter min 8 and max 16"><br></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="otp"><b>OTP</b></label><br>
                            <input type="number" id="otp" pattern="0987" required title="Your otp is 0987"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="New Password">
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>
</html>
